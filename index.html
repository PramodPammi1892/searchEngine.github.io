<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: url(voice2.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            color: aliceblue;
            text-align: center;
            margin-top: 30px;
            font-size: 60px;
        }
        .container{
            width: 250px;
            height: 40px;
            background: aliceblue;
            border-radius: 30px;
            display: grid;
            grid-template-columns: auto auto;
            margin-left: 40%;
            margin-top: 18%;
        }
        .query{
            border-bottom-left-radius: 30px;
            border-top-left-radius: 30px;
            text-align: center;
            border: none;
            outline: none;
            cursor: text;
        }
        .query:hover{
            background: #fff;
        }
        button{
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            border: none;
            background: #fff;
        }
        .container .text button{
            margin-top: 40px;
        }
        .searchBtn{
            padding: 10px;
            margin-top: 2px;
            margin-left: 51.9%;
            border: none;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            border-radius: 5px;
        }
        .searchBtn:hover{
            background: #196ed4;
            box-shadow: 0px 2px 3px #458ee7;
            transition: 600ms;
        }

        @media only screen and (max-width: 700px) {
            .container{
                margin-left: 30%;
                margin-top: 14%;
            }
            h1{
                font-size: 40px;
            }
            .searchBtn{
                margin-left: 42%;
            }
        }
        @media only screen and (min-width: 1000px){
            .container{
                margin-left: 45%;
                margin-top: 19%;
            }
            h1{
                font-size: 65px;
            }
            .searchBtn{
                margin-left: 52%;
            }
        }
        @media only screen and (max-width: 360px){
            .searchBtn{
                margin-left: -80px;
            }
        }
    </style>
</head>
<body>
    <h1>Voice Recognition</h1>
    <div class="container">
        <input type="text" class="query" id="speechToText" placeholder="your voice message is here..." value="">
        <button onclick="voice()"><ion-icon class="icon" size="large" name="mic"></ion-icon></button>
    </div>
    <div class="button">
        <button class="searchBtn">Search</button>
    </div>
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url ="https://www.google.com/search?q=" +query.value;
            window.open(url,'_self');
        }
        function voice(){
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
            recognition.onresult = function(event){
                console.log(event);
                document.getElementById("speechToText").value=event.results[0][0].transcript;
            }
            recognition.start();
        }
    </script>
</body>
</html>
